<div class="container">
  <br>
  <br>
  <br>
  <div class="col-md-4 col-md-offset-4 well">

    <h3 class="text-center">Acesso ao Sistema</h3>

    <form [formGroup]="form" novalidate>

      <div class="form-group" [ngClass]="{'has-error': (!form.controls.username.valid && !form.controls.username.pristine)}">
        <label for="">Usuário</label>
        <input type="text" class="form-control" placeholder="Informe seu usuário" formControlName="username">
      </div>

      <div class="form-group" [ngClass]="{'has-error': (!form.controls.password.valid && !form.controls.password.pristine)}">
        <label for="">Senha</label>
        <input type="password" class="form-control" placeholder="Informe sua senha" formControlName="password">
      </div>

      <button class="btn btn-success btn-block" (click)="submit()" [disabled]="!form.valid">Login</button>

    </form>

  </div>
</div>
